    <section class="contacto row p-3 rounded-3 shadow col-10 m-auto">
        <div class="col-12 col-sm-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.8316558720785!2d-64.20986608556362!3d-31.36362440083867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329936e2b1238b%3A0x1a3f4ecee6ece060!2sAPAPACHO%20Cer%C3%A1mica!5e0!3m2!1sen!2sin!4v1647186680687!5m2!1sen!2sin"
                width="100%" height="450" style="border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="col-12 col-sm-6">
            <form>
                <h1 class="titulo m-4">Contactanos</h1>

                <div class="row mb-3 pb-4">
                    <label class="col-auto col-form-label">
                        <span class="fas fa-user"></span>
                    </label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>

                <div class="row mb-3 pb-4">
                    <label class="col-auto col-form-label">
                        <span class="fas fa-envelope"></span>
                    </label>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Correo">
                    </div>
                </div>

                <div class="row mb-3 pb-4">
                    <label class="col-auto col-form-label">
                        <span class="fas fa-message"></span>
                    </label>
                    <div class="form-floating col">
                        <textarea class="form-control" placeholder="Deja tu mensaje aquÃ­" id="floatingTextarea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea">Dejanos tu mensaje!</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn" type="button">Enviar</button>
                </div>

            </form>
        </div>
    </section>

    <footer>
